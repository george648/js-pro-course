<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.scss">
</head>
<body>

    <div id="loginForm" class="loginForm">
        <!-- header -->
        <header class="login_header">
            <h2 class="header_title">
                Welcome! 
            </h2>
            <div class="header_logo">
                <img src="https://gregory-gost.ru/wp-content/uploads/2019/06/vk-logo.png" alt="">
            </div>
        </header>
        <!-- main content -->
        <main id="formRegister" class="">
            <form id="form" action="">

                <div id="emailBlock" class="input_form">
                    <input placeholder="email" type="text" name="" id="inputEail">
                </div>

                <div id="passwordBlock" class="input_form">
                    <input placeholder="password" type="text" name="" id="inputPassword">
                </div>

            </form>
            <button id="loginButton">
                LOGIN
            </button>
        </main>
        <!-- footer -->
        <footer class="footer">
            <p>Dont have an account? Sign up!</p>
        </footer>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
